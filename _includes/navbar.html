<!-- Navigation, see links in _config.yml-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom" id="mainNav">
  <div class="container-fluid">
   <a class="navbar-brand navbar-brand-logo" href="https://us-rse.org">
       <img id="logo" alt="logo" src="{{ site.baseurl }}/{{ site.logo }}" style="width:200px"></a>
      <a class="navbar-brand" href="{{"/" | relative_url }}">{{ site.title | escape }}
      </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
      {% for link in site.navbar-links %}
        {% if link[1].first %}
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               {{ link[0] }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            {% for childlink in link[1] %}
              {% for linkparts in childlink %}
                {% include navbarlink.html link=linkparts %}
              {% endfor %}
            {% endfor %}
          </div>
        </div>
        {% else %}
        <a href="{{ site.baseurl }}/{{ link[1] }}">
           <button class="btn" type="button">{{ link[0] }}</button>
        </a>
        {% endif %}
        {% endfor %}
       <li><a href="{{ site.baseurl }}/search" class="no-after" id="search-toggle"> <i class="fa fa-search" style="margin-top: 15px;color:white;margin-left: 10px;"></i></a></li>
      </ul>
    </div>
  </div>
</nav>
